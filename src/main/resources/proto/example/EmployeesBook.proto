syntax = "proto3";

package proto.example;
option java_multiple_files = true;

enum Gender {
  MALE = 0;
  FEMALE = 1;
}

enum Department {
  HR = 0;
  ACCOUNTING = 1;
  TECHNICAL = 2;
  FINANCE = 3;
}

message Employee {
  int32 id = 1;
  string name = 2;
  string email = 3;
  Gender gender = 4;
  Department department = 5;
}

message EmployeesBook {
  repeated Employee employees = 1;
}